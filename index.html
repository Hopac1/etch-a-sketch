<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Etch A Sketch</title>
</head>
<body>
    <div>
        <h1>Etch A Sketch</h1>
    </div>
    <div class="border-container">
        <div class="options">
            <div class="grid-size">
                <button id="grid-size-btn">
                    Grid Size
                </button>

                <input type="color" id="colour-picker">

                <button id="clear" button>
                    Clear
                </button>

                <button class="mode-selection" id="black-mode" data-colour="black">
                    Black Mode
                </button>

                <button class="mode-selection" id="rainbow-mode" data-colour="rainbow">
                    Rainbow Mode
                </button>


            </div>
        </div>

        <div id="container">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
